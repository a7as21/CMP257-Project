<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Settings Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/css/settings.css">
        <script src="src/jsimport/headimport.js"></script>
        <script src="src\themetoggler.js"></script>
    </head>
    <body>

        <div id="navbar-container"></div>
        <div id="sidebar-container"></div>

        <div class="row">
            <h2>Settings</h2>

            <div class="setting-navlist">
                <ul>
                    <li onclick="showSection('profile')">Profile</li>
                    <li onclick="showSection('notifications')">Notifications</li>
                    <li onclick="showSection('security')">Security</li>
                </ul>
            </div>
        
            <div class="content">
                <div id="profile" class="section">
                    <h2>Profile Settings</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <button class="btn">Save Changes</button>
                </div>
        
                <div id="notifications" class="section" style="display: none;">
                    <h2>Notification Settings</h2>
                    <div class="toggle">
                        <input type="checkbox" id="emailNotifications">
                        <label for="emailNotifications">Enable Email Notifications</label>
                    </div>
                    <button class="btn">Save Changes</button>
                </div>
        
                <div id="security" class="section" style="display: none;">
                    <h2>Security Settings</h2>
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" placeholder="Enter new password">
                    </div>
                    <button class="btn">Update Password</button>
                </div>
            </div>
        </div>
        <script src="src/themetoggler.js"></script>
        <script src="src/settings.js"></script>
        
        <script src="src/jsimport/navsidebarimport.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
