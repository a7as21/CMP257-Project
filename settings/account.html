<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings Page</title>
        <link rel="stylesheet" href="../src/css/settings.css">
    </head>
    <body>

        <div class="sidebar">
            <h2>Settings</h2>
            <ul>
                <li onclick="showSection('profile')">Profile</li>
                <li onclick="showSection('notifications')">Notifications</li>
                <li onclick="showSection('security')">Security</li>
                <li onclick="showSection('appearance')">Appearance</li>
            </ul>
        </div>
    
        <div class="content">
            <div id="profile" class="section">
                <h2>Profile Settings</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <button class="btn">Save Changes</button>
            </div>
    
            <div id="notifications" class="section" style="display: none;">
                <h2>Notification Settings</h2>
                <div class="toggle">
                    <input type="checkbox" id="emailNotifications">
                    <label for="emailNotifications">Enable Email Notifications</label>
                </div>
                <button class="btn">Save Changes</button>
            </div>
    
            <div id="security" class="section" style="display: none;">
                <h2>Security Settings</h2>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" placeholder="Enter new password">
                </div>
                <button class="btn">Update Password</button>
            </div>
    
            <div id="appearance" class="section" style="display: none;">
                <h2>Appearance</h2>
                <div class="toggle">
                    <input type="checkbox" id="darkMode">
                    <label for="darkMode">Enable Dark Mode</label>
                </div>
                <button class="btn">Apply</button>
            </div>
        </div>

        <script src="settings.js"></script>
    </body>
</html>
