<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
    <!-- Navbar with Toggle Button -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-auto" href="#">Roommate Finder</a>
        </div>
    </nav>

    <!-- Sidebar (Offcanvas) -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Profile</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-center mb-4">
                <img src="./images/logo.png" alt="Logo" class="rounded-circle" width="80">
                <h3 class="mt-2">Profile</h3>
            </div>
            <nav class="w-100">
                <ul class="nav flex-column w-100">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Notifications</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid p-4 mt-5">
        <!-- Profile Photo Section -->
        <div class="text-center mb-4">
            <div class="profile-pic rounded-circle bg-secondary d-inline-block p-3 text-white position-relative">
                <img id="profileImage" src="./images/default-profile.png" alt="Profile Photo" class="rounded-circle" width="100" height="100">
                <label for="profilePhotoInput" class="btn btn-sm btn-light position-absolute bottom-0 end-0 rounded-circle p-1">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="profilePhotoInput" accept="image/*" class="d-none">
            </div>
        </div>

        <!-- About Me Section -->
        <div class="mb-4 border p-3 rounded">
            <h4 class="mb-3">About Me</h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="fw-bold">Name:</label> <span class="editable" id="name">John Doe</span><br>
                    <label class="fw-bold">ID:</label> <span class="editable" id="id">12345678</span><br>
                    <label class="fw-bold">Age:</label> <span class="editable" id="age">21</span><br>
                    <label class="fw-bold">Gender:</label> <span class="editable" id="gender">Male</span><br>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Major:</label> <span class="editable" id="major">Computer Science</span><br>
                    <label class="fw-bold">Contact Info:</label> <span class="editable" id="contact">johndoe@example.com</span><br>
                    <label class="fw-bold">Location:</label> <span class="editable" id="location">New York</span><br>
                    <label class="fw-bold">Year:</label> <span class="editable" id="year">Junior</span>
                </div>
            </div>
        </div>

        <!-- Bio Section -->
        <div class="mb-4 border p-3 rounded">
            <h4 class="mb-3">Bio</h4>
            <div class="editable" id="bio">Looking for a roommate.</div>
        </div>

        <!-- Preferences Section -->
        <div class="mb-4 border p-3 rounded">
            <h4 class="mb-3">Preferences</h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="fw-bold">Sleep Schedule:</label>
                    <select class="form-select editable" id="sleep">
                        <option value="">Select</option>
                        <option value="Early Bird">Early Bird</option>
                        <option value="Night Owl">Night Owl</option>
                        <option value="Flexible">Flexible</option>
                    </select><br>
                    <label class="fw-bold">Lights Preference:</label>
                    <select class="form-select editable" id="lights">
                        <option value="">Select</option>
                        <option value="Lights On">Lights On</option>
                        <option value="Lights Off">Lights Off</option>
                        <option value="Flexible">Flexible</option>
                    </select><br>
                    <label class="fw-bold">Cleanliness:</label>
                    <select class="form-select editable" id="cleanliness">
                        <option value="">Select</option>
                        <option value="Neat and Organized">Neat and Organized</option>
                        <option value="Casual">Casual</option>
                        <option value="Messy">Messy</option>
                    </select><br>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Noise Level:</label>
                    <select class="form-select editable" id="noise">
                        <option value="">Select</option>
                        <option value="Quiet">Quiet</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Loud">Loud</option>
                    </select><br>
                    <label class="fw-bold">Guests:</label>
                    <select class="form-select editable" id="guests">
                        <option value="">Select</option>
                        <option value="None">None</option>
                        <option value="Occasional">Occasional</option>
                        <option value="Frequent">Frequent</option>
                    </select><br>
                    <label class="fw-bold">Other:</label>
                    <select class="form-select editable" id="other">
                        <option value="">Select</option>
                        <option value="Prefers quiet environments">Prefers quiet environments</option>
                        <option value="Likes social environments">Likes social environments</option>
                        <option value="No specific preferences">No specific preferences</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Hobbies Section -->
        <div class="mb-4 border p-3 rounded">
            <h4 class="mb-3">Hobbies & Interests</h4>
            <div class="editable" id="hobbies">Reading, Coding, Hiking, Music</div>
        </div>

        <!-- Buttons -->
        <div class="text-center">
            <button class="btn btn-primary edit" onclick="toggleEdit()">Edit</button>
            <button class="btn btn-success save d-none" onclick="saveChanges()">Save</button>
            <button class="btn btn-danger cancel d-none" onclick="cancelEdit()">Cancel</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="editProfile.js"></script>
</body>
</html>
